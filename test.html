<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights in Recruiting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            text-align: center;
        }
        .card h3 {
            font-size: 18px;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Insights in Recruiting</h1>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Ask a question">
        <button onclick="search()">Search</button>
    </div>
    <div class="content">
        <div class="card">
            <h3>Career Site Visitors</h3>
            <p>Report</p>
        </div>
        <div class="card">
            <h3>Time to Hire by Location</h3>
            <p>Answer</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <script>
        function search() {
            var query = document.getElementById("searchInput").value;
            window.location.href = 'https://myangcc.github.io/analytics/?query=' + encodeURIComponent(query);
        }
    </script>
</body>
</html>
