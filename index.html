<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('background_image.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            height: 90%;
            padding-top: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: none;
            outline: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://clearco.thoughtspot.cloud/?embedApp=true&isSageEmbed#/embed/eureka?query="how many recruiters"&executeSearch=true"></iframe>
        
    </div>
</body>
</html>
